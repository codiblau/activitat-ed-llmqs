<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Provar resultats sense meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<p>Device Pixel Ratio:</p>
<div id="result"></div>
<script>
    const pxRatio     = window.devicePixelRatio || 1;
    const windowWidth = window.innerWidth  * pxRatio;
    const windowHeight = window.innerHeight * pxRatio;
    const windowTotal = window.innerWidth / 326  / pxRatio;
    const windowTotal2 = windowWidth  / 326;
    document.querySelector("#result").innerHTML = windowTotal+" - "+windowTotal2+"Pixel ratio:" + pxRatio + " - Window width: " + windowWidth + "px"+ " - Window Height: "+windowHeight+"px";
</script>
</body>
</html>
