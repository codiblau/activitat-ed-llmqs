<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Device Pixel Ratio:</p>
<div id="result"></div>
<script>
    const pxRatio     = window.devicePixelRatio || 1;
    const windowWidth = window.innerWidth  * pxRatio;
    document.querySelector("#result").innerHTML = "Pixel ratio" + pxRatio + "Window width" + windowWidth;
</script>
</body>
</html>
